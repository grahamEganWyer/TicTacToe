<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <p class="instructions">Instruction on how to play the game go here</p>
    <main class="wrapper">
        <div class="play-board">
            <div class="play-square">play1</div>
            <div class="play-square">play2</div>
            <div class="play-square">play3</div>
            <div class="play-square">play4</div>
            <div class="play-square">play5</div>
            <div class="play-square">play6</div>
            <div class="play-square">play7</div>
            <div class="play-square">play8</div>
            <div class="play-square">play9</div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
