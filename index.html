<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <p class="instructions">Instruction on how to play the game go here</p>
    <p class="player-turn">Player Ones Turn</p>
    <main class="wrapper">
        <div class="play-board">
            <div data-num="0" class="play-square"></div>
            <div data-num="1" class="play-square"></div>
            <div data-num="2" class="play-square"></div>
            <div data-num="3" class="play-square"></div>
            <div data-num="4" class="play-square"></div>
            <div data-num="5" class="play-square"></div>
            <div data-num="6" class="play-square"></div>
            <div data-num="7" class="play-square"></div>
            <div data-num="8" class="play-square"></div>
        </div>
        <button class="test">Test</button>
        <button class="win-draw">winDraw</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
